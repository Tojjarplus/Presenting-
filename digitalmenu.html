<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Arial, sans-serif;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #122b3f, #060b12);
  color: #ffffff;
  min-height: 100vh;
  padding-bottom: 100px;
}

/* Main container */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 15px;
  width: 100%;
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 25px;
  padding-top: 10px;
  padding-bottom: 15px;
}

.header h1 {
  font-size: clamp(24px, 5vw, 32px);
  font-weight: 700;
  margin: 0 0 10px;
  background: linear-gradient(90deg, #2dd4bf, #3b82f6);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  letter-spacing: 0.5px;
  line-height: 1.2;
}

.header p {
  color: #a0aec0;
  font-size: clamp(13px, 3.5vw, 15px);
  margin: 0 auto;
  max-width: 90%;
  line-height: 1.5;
  padding: 0 10px;
}

/* Menu Grid */
.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  margin-bottom: 25px;
}

/* Card */
.card {
  background: linear-gradient(
    145deg,
    rgba(255, 255, 255, 0.08),
    rgba(255, 255, 255, 0.02)
  );
  border-radius: 16px;
  padding: 16px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
  display: flex;
  flex-direction: column;
  height: 100%;
  position: relative;
  overflow: hidden;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
  border-color: rgba(45, 212, 191, 0.3);
}

/* Image */
.card-img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 12px;
  background: rgba(0, 0, 0, 0.3);
  margin-bottom: 14px;
  transition: transform 0.3s ease;
}

.card:hover .card-img {
  transform: scale(1.03);
}

/* Card Content */
.card-content {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

.card h3 {
  margin: 0 0 8px;
  font-size: clamp(16px, 4vw, 18px);
  font-weight: 600;
  line-height: 1.3;
}

.card p {
  margin: 0 0 12px;
  font-size: clamp(13px, 3.5vw, 14px);
  color: #cfd8e3;
  line-height: 1.5;
  flex-grow: 1;
}

/* Price */
.price {
  font-size: clamp(16px, 4vw, 18px);
  font-weight: bold;
  color: #2dd4bf;
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: auto;
  gap: 10px;
}

.price span {
  background: rgba(45, 212, 191, 0.1);
  padding: 6px 12px;
  border-radius: 10px;
  font-size: clamp(14px, 3.5vw, 16px);
}

/* Add button */
.add-btn {
  background: linear-gradient(90deg, #2dd4bf, #3b82f6);
  color: white;
  border: none;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  font-weight: 600;
  font-size: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

.add-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 5px 15px rgba(45, 212, 191, 0.4);
}

.add-btn.added {
  background: linear-gradient(90deg, #10b981, #059669);
}

/* Badge for popular items */
.popular-badge {
  position: absolute;
  top: 12px;
  left: 12px;
  background: linear-gradient(90deg, #f59e0b, #f97316);
  color: white;
  padding: 4px 10px;
  border-radius: 16px;
  font-size: 11px;
  font-weight: 600;
  z-index: 2;
}

/* Cart and Checkout */
.cart-container {
  position: fixed;
  bottom: 15px;
  left: 15px;
  right: 15px;
  z-index: 100;
  display: none;
}

.cart-box {
  background: rgba(18, 43, 63, 0.98);
  border-radius: 14px;
  padding: 15px;
  border: 1px solid rgba(45, 212, 191, 0.3);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(10px);
  max-height: 80vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.cart-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
  padding-bottom: 10px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  flex-shrink: 0;
}

.cart-header h3 {
  margin: 0;
  font-size: clamp(16px, 4vw, 18px);
}

.cart-items {
  max-height: 45vh;
  overflow-y: auto;
  margin-bottom: 12px;
  flex-grow: 1;
  padding: 5px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  gap: 10px;
}

.cart-item:last-child {
  border-bottom: none;
}

.cart-item-name {
  flex-grow: 1;
  margin: 0 10px;
  min-width: 0;
}

.cart-item-name strong {
  display: block;
  font-size: clamp(14px, 3.5vw, 16px);
  margin-bottom: 4px;
}

.cart-item-price {
  color: #2dd4bf;
  font-weight: 600;
  font-size: clamp(14px, 3.5vw, 16px);
  flex-shrink: 0;
}

.cart-item-qty {
  display: flex;
  align-items: center;
  gap: 6px;
  flex-shrink: 0;
}

.qty-btn {
  background: rgba(255, 255, 255, 0.1);
  border: none;
  color: white;
  width: 26px;
  height: 26px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  flex-shrink: 0;
}

.cart-total {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: clamp(16px, 4vw, 18px);
  font-weight: bold;
  padding-top: 12px;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  margin-bottom: 12px;
  flex-shrink: 0;
}

.cart-actions {
  display: flex;
  gap: 8px;
  flex-shrink: 0;
}

.checkout-btn, .clear-btn {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: clamp(14px, 3.5vw, 16px);
  min-height: 44px;
}

.checkout-btn {
  background: linear-gradient(90deg, #2dd4bf, #3b82f6);
  color: white;
}

.checkout-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(45, 212, 191, 0.4);
}

.clear-btn {
  background: rgba(239, 68, 68, 0.2);
  color: #ef4444;
  border: 1px solid rgba(239, 68, 68, 0.3);
}

.clear-btn:hover {
  background: rgba(239, 68, 68, 0.3);
}

/* Add-ons Modal */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.85);
  z-index: 1000;
  align-items: center;
  justify-content: center;
  padding: 15px;
  overflow-y: auto;
}

.modal-content {
  background: linear-gradient(145deg, #122b3f, #0a1622);
  border-radius: 16px;
  padding: 20px;
  width: 100%;
  max-width: 500px;
  max-height: 85vh;
  overflow-y: auto;
  border: 1px solid rgba(45, 212, 191, 0.3);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
  padding-bottom: 12px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.modal-header h3 {
  margin: 0;
  font-size: clamp(18px, 4.5vw, 22px);
}

.close-btn {
  background: none;
  border: none;
  color: #a0aec0;
  font-size: 24px;
  cursor: pointer;
  line-height: 1;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: background 0.3s;
}

.close-btn:hover {
  background: rgba(255, 255, 255, 0.1);
}

/* Add-ons */
.addons-container {
  margin: 15px 0;
}

.addon-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  gap: 10px;
}

.addon-item:last-child {
  border-bottom: none;
}

.addon-info {
  flex-grow: 1;
  min-width: 0;
}

.addon-name {
  font-weight: 500;
  margin-bottom: 4px;
  font-size: clamp(14px, 3.5vw, 16px);
}

.addon-price {
  color: #2dd4bf;
  font-size: clamp(13px, 3.5vw, 14px);
}

.addon-select {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: white;
  padding: 8px 10px;
  border-radius: 8px;
  min-width: 80px;
  font-size: clamp(13px, 3.5vw, 14px);
  flex-shrink: 0;
}

/* Floating Cart Button */
.floating-cart-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: linear-gradient(90deg, #2dd4bf, #3b82f6);
  color: white;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  border: none;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
  z-index: 99;
  display: flex;
  align-items: center;
  justify-content: center;
}

.floating-cart-btn:hover {
  transform: scale(1.1);
}

.cart-count {
  position: absolute;
  top: -5px;
  right: -5px;
  background: #ef4444;
  color: white;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  font-size: 11px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.card {
  animation: fadeIn 0.5s ease forwards;
}

/* Stagger animation for cards */
.card:nth-child(1) { animation-delay: 0.1s; }
.card:nth-child(2) { animation-delay: 0.2s; }
.card:nth-child(3) { animation-delay: 0.3s; }
.card:nth-child(4) { animation-delay: 0.4s; }
.card:nth-child(5) { animation-delay: 0.5s; }
.card:nth-child(6) { animation-delay: 0.6s; }
.card:nth-child(7) { animation-delay: 0.7s; }
.card:nth-child(8) { animation-delay: 0.8s; }
.card:nth-child(9) { animation-delay: 0.9s; }
.card:nth-child(10) { animation-delay: 1s; }

/* Responsive Media Queries */

    font-size: 14px;
  }
  
  .menu-item-add {
    width: 32px;
    height: 32px;
    font-size: 16px;
  }
}
</style>

  { id: 5, name: "ÿ®ÿ∑ÿßÿ∑ÿ≥ ÿ•ÿ∂ÿßŸÅŸäÿ©", price: 6 },
  { id: 6, name: "ÿ≥ŸÑÿ∑ÿ© ÿ¨ÿßŸÜÿ®Ÿäÿ©", price: 7 },
  { id: 7, name: "ÿ≠ŸÑŸàŸâ ÿ¥ŸàŸÉŸàŸÑÿßÿ™ÿ©", price: 10 },
  { id: 8, name: "ŸÇŸáŸàÿ© ÿπÿ±ÿ®Ÿäÿ©", price: 12 }
];

// Shopping cart
let cart = [];
let currentItemId = null;

// Initialize menu
function initializeMenu() {
  const menuGrid = document.querySelector('.menu-grid');
  
  menuItems.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      ${item.popular ? '<div class="popular-badge">ÿßŸÑÿ£ŸÉÿ´ÿ± ÿ∑ŸÑÿ®ÿßŸã</div>' : ''}
      <img class="card-img" src="${item.image}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/300x180/1e293b/2dd4bf?text=${encodeURIComponent(item.name)}'">
      <div class="card-content">
        <h3>${item.name}</h3>
        <p>${item.description}</p>
        <div class="price">
          <span>${item.price} ÿ±ŸäÿßŸÑ</span>
          <button class="add-btn" onclick="openAddonsModal(${item.id})">+</button>
        </div>
      </div>
    `;
    menuGrid.appendChild(card);
  });
}

// Open add-ons modal
function openAddonsModal(itemId) {
  currentItemId = itemId;
  const item = menuItems.find(i => i.id === itemId);
  
  document.getElementById('addonsTitle').textContent = `ÿ•ÿ∂ÿßŸÅÿßÿ™ ${item.name}`;
  
  const addonsList = document.getElementById('addonsList');
  addonsList.innerHTML = '';
  
  // Randomly select 3-5 add-ons for this item
  const randomAddons = [...addons]
    .sort(() => 0.5 - Math.random())
    .slice(0, Math.floor(Math.random() * 3) + 3);
  
  randomAddons.forEach(addon => {
    const addonItem = document.createElement('div');
    addonItem.className = 'addon-item';
    addonItem.innerHTML = `
      <div class="addon-info">
        <div class="addon-name">${addon.name}</div>
        <div class="addon-price">${addon.price} ÿ±ŸäÿßŸÑ</div>
      </div>
      <select class="addon-select" id="addon-${addon.id}">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    `;
    addonsList.appendChild(addonItem);
  });
  
  document.getElementById('addonsModal').style.display = 'flex';
}

// Add item to cart with add-ons
function addToCartWithAddons() {
  const item = menuItems.find(i => i.id === currentItemId);
  const selectedAddons = [];
  
  // Get selected add-ons
  addons.forEach(addon => {
    const select = document.getElementById(`addon-${addon.id}`);
    if (select) {
      const qty = parseInt(select.value);
      if (qty > 0) {
        selectedAddons.push({
          id: addon.id,
          name: addon.name,
          price: addon.price,
          quantity: qty
        });
      }
    }
  });
  
  // Add to cart
  cart.push({
    id: Date.now(),
    itemId: item.id,
    name: item.name,
    basePrice: item.price,
    addons: selectedAddons,
    quantity: 1
  });
  
  updateCart();
  closeModal('addonsModal');
  
  // Show feedback
  const addBtn = document.querySelector(`[onclick="openAddonsModal(${item.id})"]`);
  if (addBtn) {
    addBtn.textContent = '‚úì';
    addBtn.classList.add('added');
    setTimeout(() => {
      addBtn.textContent = '+';
      addBtn.classList.remove('added');
    }, 2000);
  }
}

// Update cart display
function updateCart() {
  const cartItems = document.getElementById('cartItems');
  const cartCount = document.querySelector('.cart-count');
  const cartTotal = document.getElementById('cartTotal');
  
  if (cart.length === 0) {
    cartItems.innerHTML = '<p style="text-align: center; color: #a0aec0; padding: 20px;">ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©</p>';
    cartCount.textContent = '0';
    cartTotal.textContent = '0 ÿ±ŸäÿßŸÑ';
    return;
  }
  
  // Calculate total
  let total = 0;
  cartItems.innerHTML = '';
  
  cart.forEach((item, index) => {
    const itemTotal = item.basePrice + item.addons.reduce((sum, addon) => sum + (addon.price * addon.quantity), 0);
    total += itemTotal * item.quantity;
    
    const cartItem = document.createElement('div');
    cartItem.className = 'cart-item';
    cartItem.innerHTML = `
      <div class="cart-item-name">
        <strong>${item.name}</strong>
        ${item.addons.length > 0 ? 
          `<div style="font-size: 12px; color: #a0aec0; margin-top: 5px;">
            ${item.addons.map(a => `${a.name} (√ó${a.quantity})`).join('ÿå ')}
          </div>` : ''
        }
      </div>
      <div class="cart-item-price">${itemTotal} ÿ±ŸäÿßŸÑ</div>
      <div class="cart-item-qty">
        <button class="qty-btn" onclick="updateQuantity(${index}, ${item.quantity - 1})">-</button>
        <span>${item.quantity}</span>
        <button class="qty-btn" onclick="updateQuantity(${index}, ${item.quantity + 1})">+</button>
        <button class="qty-btn" onclick="removeFromCart(${index})" style="background: rgba(239,68,68,0.2); color: #ef4444; margin-right: 10px;">√ó</button>
      </div>
    `;
    cartItems.appendChild(cartItem);
  });
  
  cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
  cartTotal.textContent = `${total} ÿ±ŸäÿßŸÑ`;
}

// Update item quantity
function updateQuantity(index, newQuantity) {
  if (newQuantity < 1) {
    removeFromCart(index);
    return;
  }
  
  cart[index].quantity = newQuantity;
  updateCart();
}

// Remove item from cart
function removeFromCart(index) {
  cart.splice(index, 1);
  updateCart();
}

// Clear cart
function clearCart() {
  if (cart.length === 0) return;
  
  if (confirm('ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿ™ŸÅÿ±Ÿäÿ∫ ÿßŸÑÿ≥ŸÑÿ©ÿü')) {
    cart = [];
    updateCart();
    toggleCart();
  }
}

// Toggle cart visibility
function toggleCart() {
  const cartContainer = document.getElementById('cartContainer');
  cartContainer.style.display = cartContainer.style.display === 'flex' ? 'none' : 'flex';
}

// Close modal
function closeModal(modalId) {
  document.getElementById(modalId).style.display = 'none';
}

// NEW FUNCTION: Redirect to WhatsApp with order data
function redirectToWhatsApp() {
  if (cart.length === 0) {
    alert('ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©. ÿ£ÿ∂ŸÅ ÿπŸÜÿßÿµÿ± ÿ•ŸÑŸâ ÿßŸÑÿ≥ŸÑÿ© ÿ£ŸàŸÑÿßŸã.');
    return;
  }
  
  // Calculate order total
  let total = 0;
  const items = [];
  
  cart.forEach(item => {
    const itemTotal = item.basePrice + item.addons.reduce((sum, addon) => sum + (addon.price * addon.quantity), 0);
    total += itemTotal * item.quantity;
    
    // Create item data for WhatsApp
    items.push({
      id: item.itemId,
      name: item.name,
      price: item.basePrice,
      quantity: item.quantity,
      addons: item.addons
    });
  });
  
  // Generate a unique order ID
  const orderId = 'DM' + Date.now();
  
  // Prepare data for WhatsApp
  const orderData = {
    source: 'digitalmenu',
    orderId: orderId,
    total: total,
    items: JSON.stringify(items), // Convert array to JSON string
    itemCount: cart.reduce((sum, item) => sum + item.quantity, 0)
  };
  
  // Create URL parameters
  const params = new URLSearchParams();
  params.append('source', orderData.source);
  params.append('orderId', orderData.orderId);
  params.append('total', orderData.total);
  params.append('items', orderData.items);
  params.append('itemCount', orderData.itemCount);
  
  // Redirect to WhatsApp interface
  window.location.href = `index.html?${params.toString()}`;
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', () => {
  initializeMenu();
  
  // Close modals when clicking outside
  document.querySelectorAll('.modal').forEach(modal => {
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  });
});
</script>
