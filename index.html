  border-radius: 20px;
  width: 100%;
  max-width: 500px;
  overflow: hidden;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  transform: translateY(20px);
  animation: slideUp 0.4s forwards 0.1s;
}

@keyframes slideUp {
  to { transform: translateY(0); }
}

.payment-header-bar {
  background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
  padding: 20px;
  text-align: center;
  color: white;
}

.payment-header-bar h2 {
  font-size: 20px;
  margin-bottom: 5px;
  font-weight: 700;
}

.payment-header-bar p {
  font-size: 14px;
  opacity: 0.9;
}

.payment-details {
  padding: 25px;
}

.amount-display {
  background: #f8f9fa;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  margin-bottom: 25px;
  border: 1px solid #e9ecef;
}

.amount-label {
  font-size: 14px;
  color: #6c757d;
  margin-bottom: 8px;
}

.amount-value {
  font-size: 32px;
  font-weight: 700;
  color: #1e3c72;
}

.currency {
  font-size: 20px;
  color: #495057;
}

.payment-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.form-group label {
  font-size: 14px;
  font-weight: 600;
  color: #495057;
}

.form-group input {
  padding: 14px;
  border: 2px solid #dee2e6;
  border-radius: 10px;
  font-size: 16px;
  transition: all 0.3s ease;
  font-family: inherit;
}

.form-group input:focus {
  outline: none;
  border-color: #1e3c72;
  box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
}

.form-row {
  display: flex;
  gap: 15px;
}

.form-row .form-group {
  flex: 1;
}

.form-actions {
  display: flex;
  gap: 15px;
  margin-top: 10px;
}

.pay-btn {
  flex: 1;
  background: linear-gradient(135deg, #00a884 0%, #008f70 100%);
  color: white;
  border: none;
  padding: 16px;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  touch-action: manipulation;
}

.pay-btn:active {
  transform: translateY(2px);
  box-shadow: 0 2px 10px rgba(0, 168, 132, 0.4);
}

.cancel-btn {
  flex: 1;
  background: #6c757d;
  color: white;
  border: none;
  padding: 16px;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  touch-action: manipulation;
}

.cancel-btn:active {
  transform: translateY(2px);
  background: #5a6268;
}

.security-notice {
  text-align: center;
  font-size: 12px;
  color: #6c757d;
  margin-top: 20px;
  padding-top: 15px;
  border-top: 1px solid #e9ecef;
}

.security-notice i {
  color: #00a884;
  margin-right: 5px;
}

/* Scrollbar */
::-webkit-scrollbar {
  width: 5px;
}

::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.05);
}

::-webkit-scrollbar-thumb {
  background: #00a884;
  border-radius: 3px;
}

::-webkit-scrollbar-thumb:hover {
  background: #008f70;
}

/* Prevent text selection */
.noselect {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;

/* Loading animation */
.loading {

  align-items: center;

}

.loading span {

  height: 6px;

  background: #8696a0;

}

.loading span:nth-child(1) { animation-delay: -0.32s; }
.loading span:nth-child(2) { animation-delay: -0.16s; }

  40% { transform: scale(1); }
